<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Misinformation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .quiz-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .answer-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer-btn:hover {
            background: #2980b9;
        }
        .feedback {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Can You Spot the Misinformation?</h2>
        <p class="question" id="question">Loading...</p>
        <button class="answer-btn" onclick="selectAnswer(0)"></button>
        <button class="answer-btn" onclick="selectAnswer(1)"></button>
        <button class="answer-btn" onclick="selectAnswer(2)"></button>
        <p class="feedback" id="feedback"></p>
    </div>

    <script>
        const questions = [
            {
                question: "This viral tweet claims 'Drinking lemon water cures cancer.' Is this statement real or fake?",
                answers: ["Real", "Misleading", "Fake"],
                correct: 2,
                explanation: "Fake! No scientific evidence supports lemon water as a cancer cure."
            },
            {
                question: "'NASA confirmed the Earth is cooling due to reduced sun activity' - Is this credible?",
                answers: ["Real", "Misleading", "Fake"],
                correct: 1,
                explanation: "Misleading! NASA discusses climate cycles, but long-term data confirms global warming."
            },
            {
                question: "A news site claims '5G towers spread COVID-19.' What‚Äôs the truth?",
                answers: ["Real", "Misleading", "Fake"],
                correct: 2,
                explanation: "Fake! COVID-19 is caused by a virus, not radio waves."
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestion].question;
                const buttons = document.querySelectorAll(".answer-btn");
                questions[currentQuestion].answers.forEach((answer, index) => {
                    buttons[index].innerText = answer;
                });
                document.getElementById("feedback").innerText = "";
            } else {
                showFinalScore();
            }
        }

        function selectAnswer(index) {
            const feedback = document.getElementById("feedback");
            if (index === questions[currentQuestion].correct) {
                score++;
                feedback.innerText = "‚úÖ Correct! " + questions[currentQuestion].explanation;
            } else {
                feedback.innerText = "‚ùå Incorrect! " + questions[currentQuestion].explanation;
            }
            currentQuestion++;
            setTimeout(loadQuestion, 2000);
        }

        function showFinalScore() {
            let resultMessage = "You scored " + score + " out of " + questions.length + ".";
            if (score === questions.length) {
                resultMessage += " üéâ You're a media literacy pro!";
            } else if (score >= 2) {
                resultMessage += " üîç Good job! Keep sharpening your skills.";
            } else {
                resultMessage += " üö® Be careful! Fake news is everywhere.";
            }
            document.querySelector(".quiz-container").innerHTML = "<h2>Game Over</h2><p>" + resultMessage + "</p>";
        }

        loadQuestion();
    </script>
</body>
</html>
